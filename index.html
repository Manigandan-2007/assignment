<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Skills Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to the Web Skills Test</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="home">
    <h2>Student List</h2>
    <table id="studentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Skill</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Alice</td><td>20</td><td>HTML</td></tr>
        <tr><td>Bob</td><td>22</td><td>CSS</td></tr>
        <tr><td>Charlie</td><td>21</td><td>JavaScript</td></tr>
      </tbody>
    </table>
    <p>Total Students: <span id="studentCount">3</span></p>
  </section>

  <section>
    <h2>Add Student</h2>
    <form id="addStudentForm">
      <label for="newName">Name:</label>
      <input type="text" id="newName" required />
      
      <label for="newAge">Age:</label>
      <input type="number" id="newAge" required />
      
      <label for="newSkill">Skill:</label>
      <input type="text" id="newSkill" required />
      
      <button type="submit">Add Student</button>
    </form>
  </section>

  <section id="about">
    <h2>About</h2>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="message">Message:</label>
      <textarea id="message" required></textarea>

      <button type="submit">Submit</button>
    </form>
    <div id="formMessage"></div>
  </section>

  <section id="submittedData">
    <h2>Submitted Form Data</h2>
    <div id="storedData"></div>
  </section>

  <footer>
    <button id="themeToggle">Change Theme</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
